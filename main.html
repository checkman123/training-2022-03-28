<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>HTML</title>
</head>

<body>
    <div>
        <form class="form">
            <h1 class="title">Sign Up</h1>
            <div class="container__main">
                <div class="container__flex">
                    <input type="text" placeholder="First Name" />
                    <input type="text" placeholder="Last Name" />
                </div>
                <div class="container">
                    <input class="fill__row" type="tel" placeholder="Mobile No." />
                </div>
                <div class="container">
                    <input class="fill__row" type="email"  placeholder="Email Address" />
                </div>
                <div class="container">
                    <input type="password"  placeholder="Password" />
                    <input type="password"  placeholder="Confirm Password" />
                </div>
                <div class="container__agree">
                    <div class="container__checkbox">
                        <input type="checkbox"/>
                        <h3 >I Agree</h3>
                    </div>
                    
                    <p class="text__agree">By clicking
                        <span class="text__register">Register</span>
                        , you agree to the <span class="text__term">Terms and Conditions</span> set out by this site, including
                        our Cookie Use.
                    </p>
                </div>
                <div class="containter__button">
                    <input class="button__register" type="submit"  value="Register" />
                    <input class="button_signin" type="submit"  value="Sign In" />
                </div>
            </div>
        </form>
    </div>
</body>

</html>
